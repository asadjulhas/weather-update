<!doctype html>
<html lang="en">

<head>
  <title>Temperature Hot</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background: url(images/bg-image.jpg) no-repeat;
      background-size: cover;
      height: 100vh;
    }
    #country {
      font-size: 12px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="col-md-6 m-auto py-5">
      <div class="input-group mb-3">
        <input id="city_name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
        <div class="input-group-append">
          <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
        </div>
      </div>
    </form>
    <div class="weather-status text-white text-center">
      <span id="weather_icon"></span>
      <h1><span id="city">city</span> <span id="country"></span></h1>
      <h3><span id="temperature"></span></h3>
      <h1 id="condition" class="lead"></h1>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
